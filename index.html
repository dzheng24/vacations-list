<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David's WishList</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>David's Vacation List</h1>
          <form>
            <div class="form-group">
              <label for="inputDestinationName">Destination Name</label>
              <input
                class="form-control"
                id="inputDestinationName"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="inputLocation">Location</label>
              <input class="form-control" id="inputLocation" />
            </div>
            <div class="form-group">
              <label for="inputPhoto">Photo</label>
              <input class="form-control" id="inputPhoto" />
            </div>
            <div class="form-group">
              <label for="inputDescription">Description</label>
              <input class="form-control" id="inputDescription" />
            </div>
            <button id="my-button" type="submit" class="btn btn-primary">
              Add to my List
            </button>
          </form>
        </div>
        <div class="col-md-6">
          <h2>My WishList</h2>
          <div id="display-area"></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
